<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Replacer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 12px;
        width: 250px;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }

      button {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 8px;
      }
      
      #reset {
        background-color: #f44336;
        color: white;
        border: none;
      }
      
      #reset:hover {
        background-color: #da190b;
      }
      
      #openDownloads {
        background-color: #4CAF50;
        color: white;
        border: none;
      }
      
      #openDownloads:hover {
        background-color: #45a049;
      }
      
      .file-section {
        margin: 12px 0;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
      
      .file-section label {
        display: block;
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 6px;
      }
      
      #imageUpload {
        width: 100%;
        font-size: 12px;
      }
      
      .preview {
        margin-top: 8px;
        text-align: center;
      }
      
      .preview img {
        max-width: 100%;
        max-height: 80px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      
      .preview-text {
        font-size: 11px;
        color: #666;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Face Detector</h1>
    <button id="toggle">Loading...</button>
    <button id="toggleDownloads">Loading downloads...</button>
    
    <div class="file-section">
      <label for="imageUpload">üñºÔ∏è Overlay Image:</label>
      <input type="file" id="imageUpload" accept="image/*" />
      <div class="preview" id="previewContainer" style="display: none;">
        <img id="previewImg" src="" alt="Preview" />
        <div class="preview-text">Current overlay</div>
      </div>
    </div>
    
    <button id="openDownloads">üìÅ Open Downloads</button>
    <button id="reset">üîÑ Reset Counter</button>
    <script src="popup.js"></script>
  </body>
</html>
